<p>Updated on:: {{dateReport.date}}</p>
<p>Branch Name:: {{dateReport.branch}}</p>
<button (click)="generateReportPDF()" class="generate-btn">Generate PDF Report 	&rarr;</button>
<table class="switch-table">
  <tr>
    <th><button (click)="switchReport(1)" class="typebtn" [class.activebtn]="testFlag==1">File Type 1</button></th>
    <th><button (click)="switchReport(2)" class="typebtn" [class.activebtn]="testFlag==2">File Type 2</button></th>
    <th><button (click)="switchReport(3)" class="typebtn" [class.activebtn]="testFlag==3">File Type 3</button></th>
    <th><button (click)="switchReport(4)" class="typebtn" [class.activebtn]="testFlag==4">File Type 4</button></th>
  </tr>
  <br>
  <tr>
    <th><button (click)="switchReport(5)" class="typebtn" [class.activebtn]="testFlag==5">Sudo</button></th>
    <th><button (click)="switchReport(6)" class="typebtn" [class.activebtn]="testFlag==6">Dated File</button></th>
    <th><button (click)="switchReport(7)" class="typebtn" [class.activebtn]="testFlag==7">Multiple Files</button></th>
    <th><button (click)="switchReport(8)" class="typebtn" [class.activebtn]="testFlag==8">Destination File Types</button></th>
    <th><button (click)="switchReport(9)" class="typebtn" [class.activebtn]="testFlag==9">Heartbeat</button></th>
  </tr>
</table>
<table class="summary-table">
  <tr>
    <th colspan="3"><h3>Report Index {{testFlag}}</h3></th>
  </tr>
  <tr>
    <th *ngIf="testData" class="success-t">Total tests : {{testData.stats.asserts}}</th>
    <th *ngIf="testData" class="success-t">Positive tests : {{testData.stats.passes}}</th>
    <th *ngIf="testData" class="failed-t">Negative tests : {{testData.stats.failures}}</th>
  </tr>
</table>

<h3 *ngIf="testData">Failed tests :: {{testData.stats.failures}}</h3> -->

<table class="test-table" *ngIf="testData">
  <tr>
    <th class="number-head">No.</th>
    <th class="name-head">Name</th>
    <th class="status-head">Status</th>
  </tr>
  <tr *ngFor="let item of testData.asserts">
    <td>{{item.number}}</td>
    <td>{{item.name}}</td>
    <td *ngIf="item.ok&&!item.name.includes('skip')" class="success">Success</td>
    <td *ngIf="!item.ok" class="failure">Failure</td>
    <td *ngIf="item.ok&&item.name.includes('skip')" class="skip">Skip</td>
  </tr>
</table>
